<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cycles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #35140f;
        }
        .container {
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            background-color: #b40f23;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="text-container">
        <!-- The text will appear here -->
    </div>

    <script>
        // Array of text lines to cycle through
        const texts = [
            "the Wickerlune always listenes",
            "The elevator speaks on floor 13",
            "Tough stain?",
            "We hope you enjoy your stay",
        ];

        let currentTextIndex = 0;

        function changeText() {
            const textContainer = document.getElementById("text-container");
            textContainer.innerText = texts[currentTextIndex];

            // Move to the next text in the array
            currentTextIndex = (currentTextIndex + 1) % texts.length;
        }

        // Change text every 30 seconds (30000 milliseconds)
        setInterval(changeText, 3000);

        // Initial call to display text immediately on load
        changeText();
    </script>
</body>
</html>
